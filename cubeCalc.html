<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>

</head>
<body>

<!-- Cube Calculator -->
<section id="cube">
<div id="calculator">
  <h2>Cube Calculator</h2>
        <div>
            <label for="cubeInput">Enter a number to cube:</label>
            <input type="number" id="cubeInput" placeholder="Enter a number">
            <button onclick="calculateCube()">Calculate Cube</button>
        </div>
        <div id="cubeResult" class="result-area"></div>
</section>

<script>
 function calculateCube() {
        const input = document.getElementById('cubeInput').value;
        const number = parseFloat(input);
        const resultDiv = document.getElementById('cubeResult');

        if (isNaN(number)) {
            resultDiv.textContent = 'Please enter a valid number';
            return;
        }

        const cube = Math.pow(number, 3);
        resultDiv.textContent = `Cube of ${number}: ${cube}`;
    }
</script>

</body>
</html>
