<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Root Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>
</head>
<body>

  <section id="squareRoot">
  <div id="calculator">
    <h2>square root calculator</h2>
  <h3>âˆšX</h3>
  <p>
    The square root of a number is a value that, when multiplied by itself, gives the original number. </p>
  </p>
    
    <input type="number" id="number" placeholder="Enter a number" min="0">
    <button onclick="calculateSquareRoot()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  </section>
  
      <script>
        function calculateSquareRoot() {
        // Get the input value
        const num = parseFloat(document.getElementById('number').value);
        
        // Get the result element
        const resultElement = document.getElementById('result');
  
        // Clear previous results or errors
        resultElement.textContent = "";
  
        // Validate input
        if (isNaN(num) || num < 0) {
          resultElement.innerHTML = '<span class="error">Please enter a valid non-negative number.</span>';
          return;
        }
  
        // Calculate square root
        const sqrtValue = Math.sqrt(num);
  
        // Display the result
        resultElement.innerHTML = `The square root of ${num} is <strong>${sqrtValue.toFixed(2)}</strong>`;
      }
      </script>
      

</body>
</html>
