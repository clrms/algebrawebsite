<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fourth Root Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>
</head>
<body>

<section id="cube">
  <div id="calculator">
    <h2>Fourth Root Calculator</h2>
    <p>The fourth root of a number is the square root of the square root.</p>
    <label for="fourthRootNumber">Enter a number:</label>
    <input type="number" id="fourthRootNumber" placeholder="Enter a number" required>
    <button onclick="calculateFourthRoot()">Calculate Fourth Root</button>
    <p id="result"></p>
  </div>
</section>

<script>
function calculateFourthRoot() {
    const number = parseFloat(document.getElementById("fourthRootNumber").value);
    if (isNaN(number)) {
      document.getElementById("result").innerText = "Please enter a valid number.";
      return;
    }
    const result = Math.pow(number, 1 / 4);
    document.getElementById("result").innerText = `The fourth root of ${number} is ${result.toFixed(4)}`;
  }
</script>

</body>
</html>
