<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Change Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }
  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>
</head>
<body>

<!-- Percentage Change Calculator -->
<section id="percentageChange">
<div id="calculator">
  <h2>Percentage Change Calculator</h2>
  <p>
    This calculator determines the percentage change from an original value (**V¹**) to a new value (**V²**). 
    <br>
    The formula used is:  **(V² - V¹) / V¹ × 100** 
    <br><br>
    Enter the original and new values to calculate the percentage increase or decrease.
  </p>
  <label for="originalValue">V¹:</label>
  <input type="number" id="originalValue" placeholder="Enter original value">

  <label for="newValue">V²:</label>
  <input type="number" id="newValue" placeholder="Enter new value">

  <button onclick="calculatePercentageChange()">Calculate</button>
  <div id="result"></div>
</div>
</section>

<script>
function calculatePercentageChange() {
  const originalValue = parseFloat(document.getElementById("originalValue").value);
  const newValue = parseFloat(document.getElementById("newValue").value);
  const resultDiv = document.getElementById("result");

  if (isNaN(originalValue) || isNaN(newValue)) {
    resultDiv.textContent = "Please enter valid numbers.";
    return; 
  }
  if (originalValue === 0) {
    resultDiv.textContent = "The percentage change is undefined as the original value is zero.";
    return; 
  }

  const percentageChange = ((newValue - originalValue) / originalValue) * 100;

  resultDiv.textContent = "Percentage Change: " + percentageChange.toFixed(2) + "%";
}
</script>

</body>
</html>
