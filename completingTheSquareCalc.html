<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Completing the Square Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>

</head>
<body>

<section id="completingSquare">
  <div id="calculator">
    <h2>Completing the Square Calculator</h2>
    <p>Enter the coefficients of the quadratic equation \(ax^2 + bx + c = 0\):</p>

    <label for="a">a:</label>
    <input type="number" id="a" placeholder="Enter a" />
    <br>
    <label for="b">b:</label>
    <input type="number" id="b" placeholder="Enter b" />
    <br>
    <label for="c">c:</label>
    <input type="number" id="c" placeholder="Enter c" />
    <br>
    <button onclick="completeSquare()">Complete the Square</button>

    <h2>Result:</h2>
    <p id="result">The completed square form will appear here.</p>
  </div>
</section>

<script>
function completeSquare() {
            // Get values from input fields
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const c = parseFloat(document.getElementById("c").value);

            // Validate inputs
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById("result").textContent = "Please enter valid numbers for a, b, and c.";
                return;
            }

            // Completing the square for ax^2 + bx + c = 0
            // Step 1: Divide through by 'a' if a ≠ 1
            const factor = a === 1 ? 1 : a;
            const bOver2a = b / (2 * factor);
            const completedSquare = bOver2a * bOver2a - c / a;

            // Step 2: Rewrite in completed square form
            const completedForm = `${factor}(x + ${b / (2 * a)})² = ${completedSquare}`;

            // Step 3: Display result
            document.getElementById("result").textContent = "The completed square form is: " + completedForm;
        }
</script>

</body>
</html>
