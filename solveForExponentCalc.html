<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solve for Exponent Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;

  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}

  margin-top: 10px;
  font-weight: bold;

    padding: 10px 20px;

  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif;

position: fixed;">Home</a>
</head>
<body>

  <section id="solveExponent">
  <div id="calculator">
    <h1>Exponent Calculator</h1>
    <p>
      An exponent refers to the power to which a number (called the base) is raised. It indicates how many times the base is multiplied by itself. Exponents are written as superscripts.
      <br><br>
      For example:
      <br>
      2
    3
    =
    2
    ×
    2
    ×
    2
    =
    8
    2 
    3
     =2×2×2=8
    </p>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Enter the base" required>
    
    <label for="exponent">Exponent:</label>
    <input type="number" id="exponent" placeholder="Enter the exponent" required>
    
    <button onclick="calculateExponent()">Calculate</button>
    
    <div class="result" id="result"></div>
  </div>
  </section>
  
      <script>
        function calculateExponent() {
    // Get input values
    const base = parseFloat(document.getElementById('base').value);
    const exponent = parseFloat(document.getElementById('exponent').value);

    // Get result element
    const resultElement = document.getElementById('result');

    // Clear previous result or errors
    resultElement.textContent = "";

    // Validate inputs
    if (isNaN(base) || isNaN(exponent)) {
      resultElement.innerHTML = '<span class="error">Please enter valid numbers for base and exponent.</span>';
      return;
    }

    // Calculate the result
    const result = Math.pow(base, exponent);

    // Display the result
    resultElement.innerHTML = `${base}<sup>${exponent}</sup> = <strong>${result.toFixed(4)}</strong>`;
    }
      </script>
      

</body>
</html>
