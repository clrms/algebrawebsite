<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding and Subtracting Fractions Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>

</head>
<body>

  <section id="addSubFrac">
  <div id="calculator">
    <h2>Adding and subtracting calculator</h2>
  <p>
    Adding and subtracting are basic arithmetic operations used to combine or compare quantities. Here's an overview of both
  </p>
  
 <!-- Fraction 1 -->
 <label for="num1">Numerator (Fraction 1):</label>
 <input type="number" id="num1" placeholder="Enter numerator of first fraction">
 <label for="den1">Denominator (Fraction 1):</label>
 <input type="number" id="den1" placeholder="Enter denominator of first fraction">

 <!-- Fraction 2 -->
 <label for="num2">Numerator (Fraction 2):</label>
 <input type="number" id="num2" placeholder="Enter numerator of second fraction">
 <label for="den2">Denominator (Fraction 2):</label>
 <input type="number" id="den2" placeholder="Enter denominator of second fraction">

 <!-- Operation -->
 <label for="operation">Operation:</label>
 <select id="operation">
   <option value="add">Add</option>
   <option value="subtract">Subtract</option>
 </select>

 <!-- Button -->
 <button onclick="calculateFractions()">Calculate</button>

 <!-- Result -->
 <div class="result" id="result"></div>
  </div>
  </section>
  
      <script>
        function calculateFractions() {
   // Get inputs
   const num1 = parseInt(document.getElementById('num1').value);
   const den1 = parseInt(document.getElementById('den1').value);
   const num2 = parseInt(document.getElementById('num2').value);
   const den2 = parseInt(document.getElementById('den2').value);
   const operation = document.getElementById('operation').value;

   // Get result element
   const resultElement = document.getElementById('result');

   // Validate inputs
   if (isNaN(num1) || isNaN(den1) || isNaN(num2) || isNaN(den2) || den1 === 0 || den2 === 0) {
     resultElement.innerHTML = '<span class="error">Please enter valid numbers and ensure denominators are not zero.</span>';
     return;
   }

   // Calculate common denominator
   const commonDenominator = den1 * den2;
   let resultNumerator;

   if (operation === "add") {
     resultNumerator = num1 * den2 + num2 * den1;
   } else if (operation === "subtract") {
     resultNumerator = num1 * den2 - num2 * den1;
   }

   // Simplify the result
   const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b)); // Greatest Common Divisor
   const divisor = gcd(resultNumerator, commonDenominator);
   const simplifiedNumerator = resultNumerator / divisor;
   const simplifiedDenominator = commonDenominator / divisor;

   // Display the result
   resultElement.innerHTML = `Result: ${simplifiedNumerator}/${simplifiedDenominator}`;
  }
      </script>
      

</body>
</html>
