<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixed Numbers Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

<a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>
</head>
<body>

  <section id="mixed">
  <div id="calculator">
    <h2>Mixed Number Calculator</h2>
  <p>Enter the first mixed number:</p>
  <input type="number" id="whole1" placeholder="Whole number">
  <input type="number" id="numerator1" placeholder="Numerator">
  <input type="number" id="denominator1" placeholder="Denominator">
  <p>Enter the second mixed number:</p>
  <input type="number" id="whole2" placeholder="Whole number">
  <input type="number" id="numerator2" placeholder="Numerator">
  <input type="number" id="denominator2" placeholder="Denominator">
  <br>
  <button onclick="calculate()">Calculate</button>
  <br>
  <p id="result"></p>
  </div>
  </section>
  
      <script>
        function calculate() {
      const whole1 = parseInt(document.getElementById("whole1").value);
      const numerator1 = parseInt(document.getElementById("numerator1").value);
      const denominator1 = parseInt(document.getElementById("denominator1").value);
      const whole2 = parseInt(document.getElementById("whole2").value);
      const numerator2 = parseInt(document.getElementById("numerator2").value);
      const denominator2 = parseInt(document.getElementById("denominator2").value);

      // Convert mixed numbers to improper fractions
      const num1 = whole1 * denominator1 + numerator1;
      const num2 = whole2 * denominator2 + numerator2;

      // Calculate the desired operation (e.g., addition, subtraction, multiplication, division)
      // Here, we'll demonstrate addition:
      const sumNumerator = num1 * denominator2 + num2 * denominator1;
      const sumDenominator = denominator1 * denominator2;

      // Convert the result back to a mixed number
      const sumWhole = Math.floor(sumNumerator / sumDenominator);
      const sumNumeratorRemainder = sumNumerator % sumDenominator;

      // Display the result
      document.getElementById("result").textContent = `The sum is: ${sumWhole} ${sumNumeratorRemainder}/${sumDenominator}`;
    }
      </script>
      

</body>
</html>
