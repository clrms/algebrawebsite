<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Product Calculator</title>
  <style>
body {
  font-family:'Times New Roman', Times, serif;
  background-color: #2c786c;
}

#calculator {
  width: 50%;
  height: fit-content;
  margin: auto;
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: #004445;
  color: #faf5e4;
  font-size: 25px;
  vertical-align: middle;
  text-align: center;
  position: absolute;
  margin-left: 50vh;
}

h2 {
  text-align: center;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  font-size: 25px;
  border-radius: 10px;
  font-family: 'Times New Roman', Times, serif;
}
button {
  padding: 10px 20px;
  background-color: #f8b400;
  color: black;
  border-color: black;
  border:none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-size: 25px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}

section {
    padding: 10px 20px;
    margin-top: 50px;
  }

  </style>

  <a href="index.html" style="display: inline-block;
padding: 20px 40px; 
background-color: #f8b400; 
color: black; 
text-decoration: none; 
border-radius: 5px; 
font-family:'Times New Roman', Times, serif; 
font-size: 25px;
position: fixed;">Home</a>
</head>
<body>

  <section id="dotProduct">
  <div id="calculator">
    <h2>Dot Product Calculator</h2>
     <label>Vector 1 (comma-separated):</label><br>
     <input type="text" id="vector1" placeholder="e.g., 1,2,3"><br>
     <label>Vector 2 (comma-separated):</label><br>
    <input type="text" id="vector2" placeholder="e.g., 4,5,6">
    <br>
    <br>
    <button onclick="calculateDotProduct()">Calculate Dot Product</button><br>

    <p id="resultDot"></p>
  </div>
  </section>
  
      <script>
        function calculateDotProduct() {
  const vector1 = document.getElementById("vector1").value.split(',').map(Number);
  const vector2 = document.getElementById("vector2").value.split(',').map(Number);
  if (vector1.length !== vector2.length) {
    document.getElementById("resultDot").innerText = "Vectors must be of the same length.";
    return;
  }
  const result = vector1.reduce((sum, val, i) => sum + val * vector2[i], 0);
  document.getElementById("resultDot").innerText = `Dot Product: ${result}`;
}
      </script>
      

</body>
</html>
